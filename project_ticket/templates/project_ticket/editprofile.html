{% extends 'project_ticket/base.html' %}
{% block 'content' %}
	<h1> Edit Profile Page </h1>
	<h3> Hello, {{ user.first_name }} {{ user.last_name }}</h3>
	<h3> Email: {{ user.email }} </h3>
	<div class="row">
		<div class="col-md-5">
			<div class="well"> 
				<form action='{{ request.path }}' method="POST" enctype="multipart/form-data">
	                {% csrf_token %}
	                <table>
	                	{{ form.as_table }}
	                </table>
	            <p><p align="center">
                <input type="submit" value="Save" >
				<input class="reset" type="button" value="Cancel" 
						onclick="window.location.replace('{% url 'profile' %}')">
				</p></p>
				<p><p align = "right"><button type="button" onclick="window.location.replace('{% url 'changepassword' %}')">Change Password </button></p></p>
            </form>
			</div>
		</div>
		</div>
	</div>
{% endblock %}
